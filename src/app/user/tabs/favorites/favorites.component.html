<div [ngClass]="{ hidden: !this.loading }" class="mt-20" #loadingHourGlass>
  <div id="loader" class="w-16 mx-auto"></div>
</div>
<div
  *ngIf="this.favorites.length <= 0 && !this.loading"
  class="flex flex-col items-center font-Josefin mt-20"
>
  <img
    src="../../../../assets/undraw_Loving_it_re_jfh4.svg"
    alt=""
    class="w-4/5 setMaxHeightSvg"
  />
  <span class="text-indigoPink-700 text-lg text-center my-4"
    >Â¡No tenes ningun producto agregado a favoritos!</span
  >
</div>

<div
  *ngIf="this.favorites.length >= 0 && !this.loading"
  class="flex flex-col items-center w-full animate__animated animate__slideInDown"
>
  <div
    *ngFor="let f of favorites"
    (click)="clickedFavorite(f.product._id, overlay)"
    class="relative cursor-pointer rounded-md shadow-md w-11/12 py-5 items-center px-3 bg-white flex font-Josefin text-indigoBlack-500"
  >
    <div
      #overlay
      class="hidden absolute w-full h-full bg-indigoBlack-900 opacity-25 left-0 rounded-md fade-in-bck"
    >
      <div class="w-full h-full flex justify-center items-center">
        <ion-icon
          class="text-white text-3xl px-2 focus:outline-none"
          [routerLink]="'/productos/' + f.product._id"
          name="open-outline"
        ></ion-icon>
        <ion-icon
          (click)="deleteFavorite(f.product)"
          class="text-white text-3xl px-2 focus:outline-none"
          name="remove-circle-outline"
        ></ion-icon>
      </div>
    </div>
    <div>
      <img
        class="w-20 rounded-full"
        [src]="uploadUrl + '/' + f.product.images[0].image"
        alt=""
      />
    </div>
    <div class="flex flex-col px-2">
      <span>{{ f.product.name }}</span>
      <p class="font-light text-xs">{{ f.product.description }}</p>
      <span
        class="uppercase w-24 mt-2 text-xs text-white text-center rounded-full stockLabel"
        *ngIf="f.product.stock"
      >
        Stock
      </span>
      <span
        class="uppercase w-24 mt-2 text-xs text-white text-center rounded-full noStockLabel"
        *ngIf="!f.product.stock"
      >
        Sin stock
      </span>
    </div>
  </div>
</div>
