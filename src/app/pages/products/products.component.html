<app-header></app-header>

<div class="h-72 justify-center items-center hidden md:flex w-full">
  <h1 class="absolute font-Josefin text-6xl font-semibold">Tienda</h1>
  <img
    src="../../../assets/sampleShoe2.png"
    class="w-full h-full object-cover opacity-50"
    alt=""
  />
</div>
<div class="w-full h-full lg:flex justify-center">
  <div
    class="w-full lg:max-w-sm lg:w-1/2 flex flex-col lg:pt-0 pt-20 items-center justify-center lg:mt-4"
  >
    <div
      class="w-11/12 lg:max-w-sm bg-white lg:rounded-none rounded-2xl lg:shadow-md py-4 px-4 flex"
    >
      <ion-icon
        name="search-outline"
        class="text-3xl text-indigoBlack-100"
      ></ion-icon>
      <input
        type="text"
        class="w-full px-2 text-lg lg:text-sm font-Josefin font-light focus:outline-none text-indigoBlack-100 search"
        placeholder="¿Qué estas buscando?"
      />
    </div>
    <div #filterTags class="w-11/12 lg:max-w-sm flex mt-4">
      <span
        class="px-4 py-2 font-Josefin text-white bg-indigoPink-600 rounded-full lg:text-xs lg:py-1"
        >Menor precio</span
      >
    </div>
    <div
      #filters
      id="filtersContainer"
      class="w-full lg:shadow-md lg:mt-6 lg:max-w-sm lg:w-11/12 bg-white lg:py-4 lg:h-auto h-24 filtersContainer lg:static fixed bottom-0 z-40 flex flex-col lg:items-start items-center"
    >
      <ion-icon
        #icon
        (click)="toggleMenu()"
        name="chevron-up-outline"
        class="text-indigoBlack-100 text-4xl mt-2 lg:hidden"
      ></ion-icon>
      <span class="text-2xl font-Josefin text-indigoBlack-100 lg:hidden"
        >Filtrar productos</span
      >
      <span
        class="hidden lg:block text-2xl font-Josefin font-light text-indigoBlack-100 px-4"
        >Filtros</span
      >
    </div>
  </div>
  <div
    #productsContainer
    class="w-full lg:w-1/2 items-center flex flex-col lg:flex-row lg:items-start relative mt-4 lg:mt-0 lg:mx-8"
  >
    <div
      class="lg:w-48 w-10/12 mt-4 lg:h-48 h-72 my-4 z-30 lg:flex lg:flex-col font-Josefin"
      *ngFor="let p of products"
    >
      <img
        *ngIf="!this.production && this.p.image.length > 0"
        [routerLink]="'/productos/' + p._id"
        [src]="this.apiUrl + p.image[0]"
        class="h-full object-cover productRound borderLeft cursor-pointer w-full focus:outline-none"
        alt=""
      />
      <div class="hidden lg:flex flex-col">
        <span class="mt-2 uppercase font-light text-indigoBlack-100">{{
          p.name
        }}</span>
        <span class="text-indigoBlack-500">${{ p.price }}</span>
        <span
          class="ml-2 font-Josefin text-indigoBlack-500"
          #sale
          *ngIf="this.p.sale > 0"
          >{{ p.price | sales: p.sale | currency }}</span
        >
        <p
          *ngIf="p.stock"
          class="uppercase font-thin italic text-indigoPink-700"
        >
          agotado
        </p>
      </div>
    </div>
  </div>
</div>
