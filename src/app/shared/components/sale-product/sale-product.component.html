<span
  [ngClass]="{ productDiscount: this.product.sale > 0 }"
  class="text-indigoBlack-500 relative"
  >{{ product.price | parseCurrency }}</span
>
<span
  class="ml-2 font-Josefin text-indigoBlack-500"
  #sale
  *ngIf="this.product.sale > 0"
  >{{ product.price | sales: product.sale | parseCurrency }}</span
>
